<section class="py-36 lg:py-64 w-full table relative bg-[url('assets/images/bg/1.jpg')] bg-center bg-cover" id="home">
    <div class="absolute inset-0 bg-black opacity-70"></div>
    <div class="container relative">
        <div class="grid grid-cols-1 mt-12">
            <h4 style="text-align: center;" class="text-white lg:text-5xl text-4xl lg:leading-normal leading-normal font-medium mb-7 position-relative">
                Church of God (Seventh-Day) <br> Zimbabwe 
            </h4>
            <h4 style="text-align: center;" class="text-white lg:text-3xl text-2xl lg:leading-normal leading-normal font-medium mb-7 position-relative">
                <br>We Are 
                <ngx-typed-js 
                    class="typewrite relative text-type-element inline-block" [typeSpeed]="80"
                    [strings]="['Christ Centred', 'Spirit Formed', 'Sabbath Celebrating', 'Bible Based', 'Distinct, Yet Inclusive', 'Passionate in Worship',
                                'Compassionate in Service', 'Engaging in Witness', 'United in Fellowship', 'Committed to Discipleship']">
                    <span class="typing"></span>
                </ngx-typed-js>
            </h4>

            <div class="flex justify-center mt-10">
                <a href="javascript:void(0);" (click)="ScrollIntoView('#about')" class="btn bg-rose-600 hover:bg-rose-700 border-rose-600 hover:border-rose-700 text-white rounded-md">
                    More Info
                </a>
            </div>  
        </div>
    </div>
</section>
